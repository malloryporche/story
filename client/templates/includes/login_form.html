<template name="login-form">
	<form id="login-form" action="action">
		<div>
			<input type="email" id="login-email" placeholder="Email or Username"/>
			<input type="password" id="login-password" placeholder="Please enter your password"/>
			<input type="submit" id="login-button" text="Submit"/>
		</div>
	</form>
</template>
